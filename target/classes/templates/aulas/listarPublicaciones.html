<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Foro de Aula</title>
</head>
<body>
<h1>Foro - Aula <span th:text="${aula.nombreAula}"></span></h1>

<div th:each="publicacion : ${publicaciones}">
    <h2 th:text="${publicacion.titulo}"></h2>
    <p th:text="${publicacion.contenido}"></p>
    <a th:href="@{/publicacion/{id}(id=${publicacion.id})}">Ver detalles</a>
</div>

<form th:action="@{/publicaciones}" method="post">
    <input type="text" name="titulo" placeholder="Título de la publicación" required/>
    <textarea name="contenido" placeholder="Contenido" required></textarea>
    <button type="submit">Publicar</button>
</form>
</body>
</html>
