<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Datos del nuevo individuo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/DwwykcV8Qyq46cDfL"
          crossorigin="anonymous">
    <style>
        .text-center {
            text-align: center;
        }

        header {
            text-align: center;
        }

        form {
            margin-top: auto;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<header th:replace="plantilla/plantilla :: encabezado"></header>
<div class="row g-3 needs-validation text-center d-flex justify-content-center" novalidate>
    <form th:action="@{/salvar}" th:object="${individuo}" method="post">
        <input type="hidden" th:field="*{id_individuo}">
        <div th:object="${usuario}">
        <div class="container col-md-3">
            <label for="nomusuario" class="form-label">Usuario:</label>
            <input type="text" class="form-control" id="nomusuario" th:field="*{nomusuario}" required>
        </div>
        <div class="container col-md-3">
            <label for="contrasena" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" required>
        </div>
            </div>

        <div class="container col-md-3">
            <label for="rol" class="form-label">Rol:</label>
            <select class="form-select" id="rol" name="rol" required>
                <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
            </select>
        </div>
        <div class="container col-md-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                Error en Nombre
            </div>
        </div>
        <div class="container col-md-3">
            <label for="apellido" class="col-form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">
                Error en Apellido
            </div>
        </div>
        <div class="container col-md-3">
            <label for="edad" class="col-form-label">Edad:</label>
            <input type="number" class="form-control" id="edad" th:field="*{edad}" required>
            <div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}">
                Error en Edad
            </div>
        </div>
        <div class="container col-md-3">
            <label for="correo" class="col-form-label">Correo:</label>
            <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
            <div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                Error en Correo
            </div>
        </div>
        <div class="container col-md-3">
            <label for="telefono" class="col-form-label">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" th:field="*{telefono}">
        </div>
        <div></div>
        <br>
        <div class="col-12 text-center">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a th:href="@{/}" class="btn btn-secondary">Retroceder</a>
        </div>
    </form>
</div>
</body>
</html>
